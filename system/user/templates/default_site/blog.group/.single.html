{layout="layouts/_page-wrapper"}

{exp:channel:entries channel='Blog' limit='1' url_title='{last_segment}' }
    {if no_results}
        {redirect="404"} 
    {/if}
    {layout:set name="title" value="{title}"}
    <div class="full-width content">
        <div class="content-wrapper page-content">
            <section class="blog-content-container">
                {blog_body_copy}
            </section>
        </div>
    </div>
{/exp:channel:entries}
